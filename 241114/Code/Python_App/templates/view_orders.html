<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>煎药订单</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="navbar">
        <span>中药管理系统 - 工厂管理员</span>
        <a href="/">返回仪表盘</a>
    </div>
    <h1>所有煎药订单</h1>
    <table class="data-table">
        <thead>
            <tr>
                <th>订单ID</th>
                <th>处方ID</th>
                <th>配方人员</th>
                <th>状态</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.decoction_id }}</td>
                <td>{{ order.prescription_id }}</td>
                <td>{{ order.formulation_staff }}</td>
                <td>{{ order.pickup_date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
